# Help Dialog
help.dialog.title=Investment Calculator Help
help.content=Welcome to the Investment Calculator!\n\nThis tool helps you see how your investment will grow over time.\n\nSimply fill in these details:\n\n1. Investment Amount\n   How much money you want to invest\n\n2. Monthly Profit %\n   How much profit you expect to earn each month\n\n3. Charity % of Profit\n   How much of your profit you want to donate\n\n4. Number of Months\n   How long you want to keep your investment\n\nAfter clicking Calculate, you will see:\n- A monthly breakdown of your investment\n- Your total profit\n- How much you have donated to charity\n- Your final investment value\n\nNeed to save your results?\n- Click 'Export to CSV' to save as a spreadsheet\n- Click 'Export to PDF' to save as a document\n- Click 'Show Chart' to see your progress visually
help.close.button=Got it!

# Chart Explanation Dialog
chart.explanation.dialog.title=Chart Explanation
chart.explanation.content=Investment Calculator Chart Explanation\n\nThis stacked bar chart shows the monthly breakdown of your investment:\n\nBLUE (Bottom) - Investment Value:\n   - Your base investment amount for each month\n   - This is the foundation of your investment\n   - Grows as you add profits to your investment\n\nGREEN (Middle) - Net Profit:\n   - The profit you keep after charity deductions\n   - This is added to your investment value\n   - Shows your actual earnings\n\nRED (Top) - Charity:\n   - The amount donated to charity each month\n   - Deducted from your monthly profit\n   - Shows your charitable contributions\n\nWhat to Look For:\n- Total bar height = Total investment value\n- Growing bars = Your investment is growing\n- Green section = Your net earnings\n- Red section = Your charitable impact\n\nTips:\n- Hover over bars to see exact values\n- Compare months to see growth trends\n- The chart shows your complete financial picture
chart.explanation.close.button=Got it!

