# Help Dialog
help.dialog.title=Goal Planner Help
help.content=Welcome to the Goal Planner!\n\nThis tool helps you figure out how long it will take to reach your profit goal.\n\nJust tell us:\n\n1. Target Monthly Profit\n   How much money you want to earn each month\n\n2. Monthly Investment\n   How much you can invest every month\n\n3. Monthly Profit Rate\n   How much profit you expect to earn each month\n\n4. Charity Rate %\n   How much of your profit you want to donate each month\n\nAfter clicking Calculate, you will see:\n- How many months until you reach your goal\n- Total amount you will need to invest\n- Your final investment value\n- Your last month's profit\n\nWant to save your plan?\n- Click 'Export to CSV' to save as a spreadsheet\n- Click 'Export to PDF' to save as a document\n- Click 'Show Chart' to see your progress visually
help.close.button=Got it!

# Chart Explanation Dialog
chart.explanation.dialog.title=Chart Explanation
chart.explanation.content=Goal Planner Chart Explanation\n\nThis line chart shows your journey towards your profit goal:\n\nPURPLE Line - Total Investment:\n   - Shows how much you have invested over time\n   - Grows steadily with your monthly investments\n   - Represents your actual cash contributions\n\nBLUE Line - Investment Value:\n   - Shows the total value of your investment\n   - Includes both your investments and profits\n   - Grows faster than total investment due to profits\n\nGREEN Line - Monthly Profit:\n   - Shows the profit earned each month\n   - Based on your current investment value\n   - The line you need to reach your target\n\nWhat to Look For:\n- When the green line reaches your target profit\n- How the blue line grows faster than purple\n- The point where you achieve your goal\n\nTips:\n- Hover over lines to see exact values\n- The green line shows your progress towards the goal\n- Compare lines to understand your growth pattern
chart.explanation.close.button=Got it!

